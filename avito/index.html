<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avito heatmap</title>
  <style>
    #map {
      height: 400px;
    }

    #numberRecords {
        font-size: 55px;
    }
  </style>
  <link rel="stylesheet" href="dc.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />

  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <script src="leaflet/leaflet-heat.js"></script>

  <script src="leaflet/MarkerCluster/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="leaflet/MarkerCluster/MarkerCluster.css" />
  <link rel="stylesheet" href="leaflet/MarkerCluster/MarkerCluster.Default.css" />

  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/crossfilter.min.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/dc.min.js"></script>
  <script src="lib/underscore-min.js"></script>
</head>

<body>
  <div class="row">
  <div class="col-md-8">


  <div class="row">
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Цены</div>
      <div class="chart-stage">
        <div id="priceChart"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Площадь</div>
      <div class="chart-stage"> 
        <div id="sqChart"></div>
      </div>
    </div>
  </div>
  </div>


  <div class="row">
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Число объявлений с телефона</div>
      <div class="chart-stage"> 
        <div id="numberPhone"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Этаж</div>
      <div class="chart-stage"> 
        <div id="floorChart"></div>
      </div>
    </div>
  </div>
  </div>


  <div class="row">
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Этажей в доме</div>
      <div class="chart-stage"> 
        <div id="maxFloorChart"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Комиссия</div>
      <div class="chart-stage"> 
        <div id="commChart"></div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
  <div class="col-md-6">
    <div class="chart-wrapper">
      <div class="chart-title">Залог</div>
      <div class="chart-stage"> 
        <div id="deposChart"></div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="chart-wrapper">
      <div class="chart-title">Арендодатель</div>
      <div class="chart-stage"> 
        <div id="agency"></div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="chart-wrapper">
      <div class="chart-title">Тип</div>
      <div class="chart-stage"> 
        <div id="typeChart"></div>
      </div>
    </div>
  </div>
  </div>


  </div>
  
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12"> 
        <div class="chart-wrapper">
          <div class="chart-title">Карта</div>
          <div class="chart-stage">
            <div id="map" style="width: 360px; height: 450px"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">Число объявлений</div>
          <div class="chart-stage"> 
            <div id="numberRecords"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-wrapper">
          <div class="chart-stage"> 
            <button type="button" class="btn btn-default" id="toggleHeatmap">Отключить heatmap</button>
            <button type="button" class="btn btn-default" id="toggleMarkers">Отключить маркеры</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
